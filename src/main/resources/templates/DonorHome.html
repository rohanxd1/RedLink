<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Donor Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f8f8f8;
        }
        h1 {
            color: #333;
        }
        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 200px;
            margin-top: 30px;
        }
        .options a {
            text-decoration: none;
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
        }
        .options a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>Donor Home</h1>
<div class="options">
    <a th:href="@{/donors/create-page}">Create Donor</a>
    <a th:href="@{/donors/DisplayAll}">View Donors</a>
    <a th:href="@{/donors/search-page}">Search Donor</a>
    <a th:href="@{/donors/update-page}">Update Donor</a>
    <a th:href="@{/donors/delete-page}">Delete Donor</a>
</div>
</body>
</html>
